{% extends 'base.html' %}
{% block heads %}
    {{ super() }}
    <link href="/Cesium/Widgets/widgets.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <p class="display-6 text-center">三维地球</p>
                <div id="earth" class="earthContainer"></div>
            </div>
            <div class="col-3">
                <p class="display-6 text-center">显控区</p>
                <ul class="list-group list-group-flush indexPanel">
                    <li class="list-group-item">
                        <button onclick="initBoardInfo()">初始化舰船信息</button>
                    </li>
                    <li class="list-group-item">
                        <button onclick="updateBoardInfo()">更新舰船信息</button>
                    </li>
                    <li class="list-group-item">
                        <button onclick="stopUpdateBoardInfo()">停止更新舰船信息</button>
                    </li>
                    <li class="list-group-item">
                        <button onclick="clearBoardInfo()">停止更新并清除舰船信息</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        /**
         * 船舶信息请求路由
         */
        let loadBoardInfoUrl = "{{ url_for('index_bp.board_info', board_id='board_id') }}".replace('board_id', {{ current_user.board_id }});
    </script>
    <script type="text/javascript" src="/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="/js/custom_js/earthManager.js"></script>
    <script type="text/javascript" src="/js/custom_js/earth.js"></script>
{% endblock %}
